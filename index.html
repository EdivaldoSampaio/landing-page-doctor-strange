<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="https://kit.fontawesome.com/dccc2225aa.js" crossorigin="anonymous"></script>
    <title>Doctor Strange</title>

</head>
<body>
    <header>
        <a href="www.marvel.com">
            <img src="./img/logo-marvel.png" alt="Logo da Marvel">
        </a>
        <nav>
            <ul class="links-container">
                <li>
                    <a href="#">HOME</a>
                </li>
                <li>
                    <a href="#">PERSONAGENS</a>
                </li>
                <li>
                    <a href="#">GALERIA</a>
                </li>
                <li>
                    <a href="#">VÍDEOS</a>
                </li>
            </ul>
        </nav>


    </header>
    <main>
        <div class="content-container">
            <h1>
                <span>Doctor</span>STRANGE
            </h1>
            <span class="movie-title">
                MULTIVERSE OF MADNESS
            </span>
            <p class="movie-text">
                Um passeio emocionante pelo Multiverso com Doutor Estranho, seu amigo de confiança Wong e Wanda Maximoff, também conhecida como Feiticeira Escarlate.
            </p>
            <a href="#" class="movie-button">
                Assita o Trailler &RightArrow;
            </a>

        <div class="social-container">
            <ul>
                <li>
                    <a href="http:www.youtube.com/marvel">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/marvel">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="http:www.instagram.com/marvel">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="http:www.facebook.com/marvelBR">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
            </ul>
        </div>

    <footer></footer>
